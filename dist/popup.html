<!DOCTYPE html>
<html>
  <head>
    <title>Easy Extension Toggle</title>
    <script src="popup.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./tailwind.mjs"></script>
  </head>
  <body class="min-w-lg p-4 bg-gray-100">
    <!-- Buttons to open extension-related pages -->
    <div class="flex space-x-2 mb-3">
      <button
        id="open-extensions"
        class="bg-blue-600 text-white text-sm px-3 py-1 rounded hover:bg-blue-700"
      >
        Open Extensions
      </button>
      <button
        id="open-serviceworkers"
        class="bg-gray-600 text-white text-sm px-3 py-1 rounded hover:bg-gray-700"
      >
        Open Service Workers
      </button>
    </div>

    <h1 class="text-lg font-semibold mb-3 text-gray-800">Manage Extensions</h1>
    <ul id="extensions" class="space-y-2"></ul>
  </body>
</html>
